<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proof Approval</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }

    img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    .button {
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .approve {
      background-color: #28a745;
    }

    .approve:hover {
      background-color: #218838;
    }

    .reject {
      background-color: #dc3545;
    }

    .reject:hover {
      background-color: #c82333;
    }

    .message {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Please review your proof</h2>
  
  <!-- Buttons ABOVE the image -->
  <div>
    <button class="button approve" onclick="submitResponse('approved')">Approve</button>
    <button class="button reject" onclick="submitResponse('rejected')">Reject</button>
  </div>

  <img id="proofImage" src="" alt="Proof Image"/>

  <div class="message" id="statusMessage"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const imageUrl = urlParams.get('image');
    const orderId = urlParams.get('order_id');

    document.getElementById("proofImage").src = imageUrl;

    function submitResponse(decision) {
      fetch('https://hook.us2.make.com/4el2ga2d32l4eieihdnm6bk57wiunoq3', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          order_id: orderId,
          decision: decision
        })
      })
      .then(response => {
        if (response.ok) {
          window.close(); // Automatically closes the popup
        } else {
          document.getElementById("statusMessage").textContent = "Something went wrong. Please try again.";
        }
      })
      .catch(() => {
        document.getElementById("statusMessage").textContent = "Network error. Please try again.";
      });
    }
  </script>
</body>
</html>
